<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Tecnologia e Segurança da Informação</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }

    button { padding: 10px 20px; font-size: 16px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    #results { margin-top: 30px; }

  </style>
</head>

    const form = document.getElementById('quizForm');
    perguntas.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p><strong>${q.texto}</strong></p>`;
      q.opcoes.forEach((op, j) => {
        div.innerHTML += `
          <div class="options">
            <label>
              <input type="radio" name="q${i}" value="${j}" /> ${op}
            </label>
          </div>`;
      });
      form.appendChild(div);
    });

    function verificarRespostas() {
      const resultados = document.getElementById('results');
      resultados.innerHTML = '';
      let acertos = 0;

      perguntas.forEach((q, i) => {
        const resposta = document.querySelector(`input[name='q${i}']:checked`);
        const respostaCorreta = q.correta;

        if (resposta) {
          const valor = parseInt(resposta.value);
          if (valor === respostaCorreta) {
            acertos++;
            resultados.innerHTML += `<p class="correct">Questão ${i + 1}: Correta</p>`;
          } else {
            resultados.innerHTML += `<p class="wrong">Questão ${i + 1}: Incorreta (Correta: ${q.opcoes[q.correta]})</p>`;
          }
        } else {
          resultados.innerHTML += `<p class="wrong">Questão ${i + 1}: Não respondida (Correta: ${q.opcoes[q.correta]})</p>`;
        }
      });

      resultados.innerHTML = `<h2>Você acertou ${acertos} de ${perguntas.length}</h2>` + resultados.innerHTML;
    }
  </script>
